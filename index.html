<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Game</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameArea" class="gameArea">
        <h1 id="result" class="result" onclick="start()">Start The Game</h1>
        <div id="shape" onclick="stop()" hidden></div>
    </div>

    <div class="levels">
        <div class="level" onclick="setLevel(100)">
            <p>Child</p>
        </div>
        <div class="level" onclick="setLevel(50)">
            <p>Medium</p>
        </div>
        <div class="level"  onclick="setLevel(20)">
            <p>Hard</p>
        </div>
        <div class="level"  onclick="setLevel(10)">
            <p>Big BOSS</p>
        </div>
    </div>

    <div class="result__board">
        <div class="results">
            <p class="bb">BigBoss: 0</p>
            <p class="hard">Hard: 0</p>
            <p class="medium">Medium: 0</p>
            <p class="child">Child: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
